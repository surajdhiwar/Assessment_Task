<!DOCTYPE html>
<html>

<head>
    <title>Color change when mouse hover</title>
    <style>
        #myDiv {
            width: 200px;
            height: 200px;
            background-color: lightblue;
        }

        #myDiv:hover {
            background-color: orange;
        }
    </style>
</head>

<body>

    <div id="myDiv"></div>

</body>

</html>
